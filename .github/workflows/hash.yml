name: index buckets (checksum)
on:
  push:
    branches:
      - main

jobs:
  gsutil_s3:
    runs-on: ubuntu-latest
    steps:
      - name: Set up gsutil
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: List bucket
        run: |
          gsutil hash -m s3://cmip6-pds/** > output.txt
  gsutil_gs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up gsutil
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: List bucket
        run: |
          gsutil hash -m gs://cmip6/** > output.txt
  rclone_s3:
    runs-on: ubuntu-latest
    steps:
      - name: List bucket
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: hashsum MD5 s3:cmip6-pds > output.txt
  rclone_gs:
    runs-on: ubuntu-latest
    steps:
      - name: List bucket
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        with:
          args: hashsum MD5 gs:cmip6 > output.txt
